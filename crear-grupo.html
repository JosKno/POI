<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CopaLink ‚Äî Crear grupo</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/landing.css" />
  <link rel="stylesheet" href="css/chats.css" />

  <style>
    body { min-height: 100vh; }
    .cg-wrap{ max-width: 720px; margin: 48px auto; }
    .cg-card{
      border-radius: 16px; background: rgba(12,16,26,.92); color:#fff;
      border:1px solid rgba(255,255,255,.12); backdrop-filter: blur(12px) saturate(120%);
    }
    .chip{
      display:inline-flex; align-items:center; gap:8px; margin:4px;
      padding:6px 10px; border-radius:999px;
      background: rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.12);
      font-weight:600;
    }
    .chip button{ 
      border:0; background:transparent; color:#fff; line-height:1; font-size:18px; 
      cursor:pointer; padding:0 4px;
    }
    .cg-muted{ color: rgba(255,255,255,.7); }
    .search-results{
      background: rgba(0,0,0,.3);
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      margin-top: 8px;
    }
    .search-result-item{
      padding: 12px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,.1);
      transition: all 0.2s;
    }
    .search-result-item:hover{
      background: rgba(255,255,255,.1);
    }
    .search-result-item:last-child{ border-bottom: none; }
    .user-avatar{
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 12px;
    }
    .error-message {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.5);
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <!-- Fondo -->
  <div class="hero__bg" aria-hidden="true"></div>
  <div class="hero__overlay" aria-hidden="true"></div>

  <!-- Topbar -->
  <header class="topbar">
    <a class="brand btn-reset" href="chats.html" title="Volver a chats">CopaLink</a>
  </header>

  <main class="cg-wrap">
    <div class="cg-card p-4 shadow-lg">
      <h2 class="fw-bold mb-2">Crear grupo</h2>
      <p class="mb-4 cg-muted">Ponle un nombre al grupo y agrega miembros por correo electr√≥nico.</p>

      <!-- Contenedor para mensajes de error -->
      <div id="errorContainer"></div>

      <form id="groupForm" class="d-grid gap-3" novalidate>
        <div>
          <label class="form-label fw-semibold" for="groupName">Nombre del grupo *</label>
          <input id="groupName" class="form-control" placeholder="Ingresa nombre del grupo" required>
        </div>

        <div>
          <label class="form-label fw-semibold" for="memberInput">Agregar miembro por correo</label>
          <div class="input-group">
            <input id="memberInput" class="form-control" placeholder="ejemplo@correo.com" type="email">
            <button id="searchBtn" class="btn btn-success" type="button">Buscar</button>
          </div>
          <div id="searchResults" class="search-results" hidden></div>
          <div id="membersChips" class="mt-2" aria-live="polite"></div>
          <small class="text-muted d-block mt-1">
            üí° Escribe el correo y presiona "Buscar" para agregar miembros
          </small>
        </div>

        <div class="d-flex gap-2 justify-content-end mt-2">
          <a href="chats.html" class="btn btn-outline-light">Cancelar</a>
          <button class="btn btn-success fw-bold" type="submit">
            <span id="btnText">Crear grupo</span>
          </button>
        </div>
      </form>
    </div>
  </main>

  <script>
    // Estado
    const memberEmails = new Set();
    const memberData = new Map();

    // Elementos
    const groupForm = document.getElementById('groupForm');
    const groupName = document.getElementById('groupName');
    const memberInput = document.getElementById('memberInput');
    const searchBtn = document.getElementById('searchBtn');
    const searchResults = document.getElementById('searchResults');
    const membersChips = document.getElementById('membersChips');
    const btnText = document.getElementById('btnText');
    const errorContainer = document.getElementById('errorContainer');

    // Funci√≥n para mostrar errores
    function showError(message, details = null) {
      console.error('Error:', message, details);
      
      errorContainer.innerHTML = `
        <div class="error-message">
          <strong>‚ö†Ô∏è Error:</strong> ${escapeHtml(message)}
          ${details ? `<br><small>${escapeHtml(details)}</small>` : ''}
        </div>
      `;
      
      // Ocultar error despu√©s de 5 segundos
      setTimeout(() => {
        errorContainer.innerHTML = '';
      }, 5000);
    }

    // Funci√≥n para limpiar errores
    function clearErrors() {
      errorContainer.innerHTML = '';
    }

    // Verificar autenticaci√≥n
    async function checkAuth() {
      try {
        const response = await fetch('/api/auth.php?action=check');
        const text = await response.text();
        
        // Verificar si la respuesta es JSON v√°lido
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          console.error('Respuesta no es JSON:', text);
          showError('Error del servidor', 'La respuesta no es v√°lida. Verifica la configuraci√≥n del servidor.');
          window.location.href = 'login.html';
          return;
        }
        
        if (!data.authenticated) {
          window.location.href = 'login.html';
        }
      } catch (error) {
        console.error('Error verificando autenticaci√≥n:', error);
        showError('No se pudo verificar la sesi√≥n', error.message);
        window.location.href = 'login.html';
      }
    }

    checkAuth();

    // Buscar usuarios por email
    searchBtn.addEventListener('click', async () => {
      const email = memberInput.value.trim();
      if (!email) {
        showError('Ingresa un correo electr√≥nico');
        return;
      }

      searchBtn.disabled = true;
      searchBtn.textContent = 'Buscando...';
      searchResults.hidden = true;
      searchResults.innerHTML = '';
      clearErrors();

      try {
        const url = `/api/groups.php?action=search_users&email=${encodeURIComponent(email)}`;
        console.log('Buscando usuarios en:', url);
        
        const response = await fetch(url);
        const text = await response.text();
        
        console.log('Respuesta del servidor:', text);
        
        // Verificar si la respuesta es JSON v√°lido
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          console.error('Error parseando JSON:', e);
          console.error('Respuesta recibida:', text);
          showError('Error del servidor', 'El servidor devolvi√≥ una respuesta inv√°lida. Revisa la consola para m√°s detalles.');
          return;
        }

        if (data.success && data.users && data.users.length > 0) {
          searchResults.hidden = false;
          
          data.users.forEach(user => {
            const item = document.createElement('div');
            item.className = 'search-result-item d-flex align-items-center';
            item.innerHTML = `
              <img src="${user.avatar_url || 'assets/img/default-avatar.png'}" 
                   class="user-avatar" 
                   onerror="this.src='assets/img/icon_iniciarsesion.png'">
              <div>
                <div class="fw-semibold">${escapeHtml(user.username)}</div>
                <div class="small text-muted">${escapeHtml(user.email)}</div>
              </div>
            `;
            
            item.addEventListener('click', () => {
              addMember(user.email, user.username);
              searchResults.hidden = true;
              memberInput.value = '';
            });
            
            searchResults.appendChild(item);
          });
        } else if (data.success) {
          searchResults.hidden = false;
          searchResults.innerHTML = '<div class="p-3 text-center text-muted">No se encontraron usuarios con ese correo</div>';
        } else {
          showError(data.error || 'Error al buscar usuarios');
        }

      } catch (error) {
        console.error('Error buscando usuarios:', error);
        showError('Error de conexi√≥n al buscar usuarios', error.message);
      } finally {
        searchBtn.disabled = false;
        searchBtn.textContent = 'Buscar';
      }
    });

    // Permitir buscar con Enter
    memberInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        searchBtn.click();
      }
    });

    // Agregar miembro
    function addMember(email, username) {
      if (memberEmails.has(email)) {
        showError('Este usuario ya est√° agregado');
        return;
      }

      memberEmails.add(email);
      memberData.set(email, username);
      renderChips();
      clearErrors();
    }

    // Renderizar chips
    function renderChips() {
      membersChips.innerHTML = '';
      
      [...memberEmails].forEach(email => {
        const username = memberData.get(email);
        const chip = document.createElement('span');
        chip.className = 'chip';
        chip.innerHTML = `
          ${escapeHtml(username)} (${escapeHtml(email)})
          <button type="button" aria-label="Quitar">&times;</button>
        `;
        
        chip.querySelector('button').addEventListener('click', () => {
          memberEmails.delete(email);
          memberData.delete(email);
          renderChips();
        });
        
        membersChips.appendChild(chip);
      });
    }

    // Crear grupo
    groupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = groupName.value.trim();
      if (!name) {
        showError('El nombre del grupo es requerido');
        groupName.focus();
        return;
      }

      const submitBtn = groupForm.querySelector('[type="submit"]');
      submitBtn.disabled = true;
      btnText.textContent = 'Creando...';
      clearErrors();

      try {
        const payload = {
          name: name,
          description: `Grupo creado en CopaLink - ${new Date().toLocaleDateString()}`,
          member_emails: [...memberEmails]
        };
        
        console.log('Enviando datos:', payload);
        
        const response = await fetch('/api/groups.php?action=create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const text = await response.text();
        console.log('Respuesta del servidor:', text);
        
        // Verificar si la respuesta es JSON v√°lido
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          console.error('Error parseando JSON:', e);
          console.error('Respuesta recibida:', text);
          showError('Error del servidor', 'El servidor devolvi√≥ una respuesta inv√°lida. Revisa la consola para m√°s detalles.');
          submitBtn.disabled = false;
          btnText.textContent = 'Crear grupo';
          return;
        }

        if (data.success) {
          // Guardar ID del grupo para abrirlo en chats.html
          localStorage.setItem('open_group_id', data.group_id);
          
          // Mostrar mensaje
          const message = data.members_added > 0 
            ? `Grupo creado con ${data.members_added} miembro(s)` 
            : 'Grupo creado (solo t√∫ por ahora)';
          
          alert(message);
          
          // Redirigir
          window.location.href = 'chats.html';
        } else {
          showError(data.error || 'No se pudo crear el grupo');
          submitBtn.disabled = false;
          btnText.textContent = 'Crear grupo';
        }

      } catch (error) {
        console.error('Error:', error);
        showError('Error de conexi√≥n al crear el grupo', error.message);
        submitBtn.disabled = false;
        btnText.textContent = 'Crear grupo';
      }
    });

    // Utilidad para escapar HTML
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Cerrar resultados al hacer click fuera
    document.addEventListener('click', (e) => {
      if (!searchResults.contains(e.target) && e.target !== memberInput && e.target !== searchBtn) {
        searchResults.hidden = true;
      }
    });
  </script>
</body>
</html>
