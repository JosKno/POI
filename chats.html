<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/landing.css" />
  <link rel="stylesheet" href="css/chats.css" />
  
  <style>
    /* Dropdown de usuario */
    .user-dropdown { position: relative; }
    
    .user-menu {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      min-width: 220px;
      background: rgba(12, 16, 26, 0.98);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      overflow: hidden;
      z-index: 1000;
      display: none;
    }
    
    .user-menu.show { display: block; }
    
    .user-menu-header {
      padding: 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .user-menu-name {
      font-weight: 700;
      color: white;
      margin-bottom: 4px;
    }
    
    .user-menu-email {
      font-size: 0.85rem;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .user-menu-body { padding: 8px 0; }
    
    .user-menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      color: white;
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s;
      font-size: 0.9rem;
    }
    
    .user-menu-item:hover { background: rgba(255, 255, 255, 0.08); }
    .user-menu-item.danger { color: #ef4444; }
    .user-menu-item.danger:hover { background: rgba(239, 68, 68, 0.1); }
  </style>
</head>
<body>
  <!-- Fondo -->
  <div class="hero__bg" aria-hidden="true"></div>
  <div class="hero__overlay" aria-hidden="true"></div>

  <!-- Topbar -->
  <header class="topbar">
    <a class="brand btn-reset" href="#" title="CopaLink">CopaLink</a>
    
    <div class="topbar-actions">
      <!-- BotÃ³n Simulador -->
      <a href="simulador.html" class="btn-simulador">Simulador</a>
      
      <!-- Dropdown de Usuario -->
      <div class="user-status-wrap user-dropdown">
        <button class="logout" id="btnUserMenu" type="button" title="Cuenta">
          <span style="font-size: 22px;">ðŸ‘¤</span>
        </button>
        <span class="online-dot"></span>
        
        <!-- MenÃº desplegable -->
        <div class="user-menu" id="userMenu">
          <div class="user-menu-header">
            <div class="user-menu-name" id="userName">Usuario</div>
            <div class="user-menu-email" id="userEmail">email@ejemplo.com</div>
          </div>
          <div class="user-menu-body">
            <button class="user-menu-item danger" id="btnLogout" type="button">
              <span>ðŸšª</span>
              <span>Cerrar sesiÃ³n</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Layout principal -->
  <div class="chat-layout">
    
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-search">
        <div class="search-wrap">
          <button class="create-group-btn" id="btnCreateGroup" title="Crear grupo">+</button>
          <input class="form-control" placeholder="Buscar chats..." id="searchInput">
        </div>
      </div>

      <div class="sidebar-tabs">
        <button class="tab active" data-tab="all">Todos</button>
        <button class="tab" data-tab="groups">Grupos</button>
        <button class="tab" data-tab="private">Privados</button>
      </div>

      <div class="chatlist" id="chatlist"></div>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
      <div class="placeholder card glass" id="placeholderPromo">
        <div class="promo-content">
          <h2 class="promo-title">Bienvenido a CopaLink</h2>
          <p class="promo-desc">Participa en el simulador de la Copa Mundial 2026.<br>
          Â¡Demuestra quiÃ©n sabe mÃ¡s de fÃºtbol!</p>
          <a href="simulador.html" class="btn btn-simulador btn-lg">Ir al Simulador</a>
          <p class="promo-note">Tus chats estÃ¡n en el panel izquierdo.</p>
        </div>
      </div>

      <div class="conversation card glass" id="conversation" hidden>
        <div class="conv-header">
          <div class="conv-peer">
            <div class="conv-avatar" id="convAvatar">A</div>
            <div>
              <div class="conv-name" id="convName">Nombre</div>
              <div class="conv-sub">en lÃ­nea</div>
            </div>
          </div>
          
          <div class="conv-actions">
            <button class="icon-btn" id="btnVideo" title="Videollamada" hidden>
              <img src="assets/img/videollamada.png" alt="Videollamada" class="icon-img" onerror="this.style.display='none'">
            </button>

            <div class="more-wrap">
              <button class="icon-btn" id="btnMore" title="MÃ¡s acciones">
                <span class="hamb"></span>
              </button>

              <div class="chat-menu card glass" id="chatMenu" hidden>
                <button class="menu-item" id="mEncrypt" type="button">ðŸ”’ Cifrar este chat</button>

              </div>
            </div>

            <button class="icon-btn conv-back-btn" id="convBack" title="Volver">
              <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                <path d="M15 10H5m0 0l4-4m-4 4l4 4"/>
              </svg>
            </button>
          </div>
        </div>

        <div class="conv-body" id="convBody"></div>

        <div class="conv-footer">
          <input type="text" class="msg-input" id="msgInput" placeholder="Escribe un mensaje...">
          <button class="send-btn" id="sendBtn" title="Enviar">

              <path d="M2 12l18-10-10 18-2-8-6-0z"/>
            </svg>
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Side Panel -->
  <div class="side-panel card glass" id="sidePanel" hidden>
    <div class="sp-header">
      <h3 class="sp-title" id="spTitle">Panel</h3>
      <button class="sp-close" id="spClose">&times;</button>
    </div>
    <div class="sp-body" id="spTasksBody" hidden>
      <div class="sp-input-group">
        <input type="text" class="form-control" id="taskInput" placeholder="Nueva tarea...">
        <button class="btn btn-success btn-sm" id="addTaskBtn">Agregar</button>

      <div class="sp-list" id="taskList"></div>
    </div>
  </div>

  <!-- Modal de confirmaciÃ³n -->
  <div class="modal fade" id="confirmModal" tabindex="-1">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmar</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="confirmMsg"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="confirmCancel">Cancelar</button>
          <button type="button" class="btn btn-primary" id="confirmOk">Aceptar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/realtime-chat.js"></script>
  <script src="js/chats.js"></script>
  
  <!-- Script del dropdown -->
  <script>
    const btnUserMenu = document.getElementById('btnUserMenu');
    const userMenu = document.getElementById('userMenu');
    
    // Toggle dropdown
    btnUserMenu?.addEventListener('click', (e) => {
      e.stopPropagation();
      userMenu.classList.toggle('show');
    });
    
    // Cerrar al hacer click fuera
    document.addEventListener('click', (e) => {
      if (userMenu && !userMenu.contains(e.target) && e.target !== btnUserMenu) {
        userMenu.classList.remove('show');
      }
    });
    
    // Cargar datos del usuario
    async function loadUserInfo() {
      try {
        const response = await fetch('/api/auth.php?action=check');
        const data = await response.json();
        
        if (data.authenticated && data.user) {
          document.getElementById('userName').textContent = data.user.username || 'Usuario';
          document.getElementById('userEmail').textContent = data.user.email || '';
        }
      } catch (error) {
        console.error('Error cargando usuario:', error);
      }
    }
    
    loadUserInfo();
  </script>
</body>
</html>
